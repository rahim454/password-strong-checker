<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strong Chacker</title>
	<link href="Fontawesome_file/all.min.css" type="text/css" rel="stylesheet"/>
	<link href="Fontawesome_file/fontawesome.min.css" type="text/css" rel="stylesheet"/>
	<link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet"> <!--font awesome Pro icon-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Password Strong Chacker</h1>

        <input type="password" placeholder="Type Your Password" id="inputPassword"><br><br>

        <span style="padding: 10px;color: white;border-radius: 3px; font-size: 30px; display: none;"
            id="resultShow"></span>
			
		<div class="icon" style="position:absolute;top:83px;left:200px">
			<i class="fa fa-eye" id="show" aria-hidden="true"></i>
			<i class="fa fa-eye-slash" id="hide" style="display: none;" aria-hidden="true"></i>
			<!-- fa-eye-slash -->
		</div>
    </div>

    <script>
        const userPassword = document.querySelector("#inputPassword");
        const result_show = document.querySelector("#resultShow");

        let strongPassword = new RegExp('(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})');
        let mediumPassword = new RegExp(
            '((?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{6,}))|((?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9])(?=.{8,}))'
            );

        function strengthChecker(passwordParameter) {
            if (strongPassword.test(passwordParameter)) {
                result_show.style.backgroundColor = 'green';
                result_show.textContent = 'Strong';
            } else if (mediumPassword.test(passwordParameter)) {
                result_show.style.backgroundColor = 'blue';
                result_show.textContent = 'Medium';
            } else {
                result_show.style.backgroundColor = 'red';
                result_show.textContent = 'Weak';
            }
        }

        userPassword.addEventListener("keyup", function () {
            if (userPassword.value.length === 0) {
                result_show.style.display = "none";
            } else {
                result_show.style.display = "initial";
            }
            strengthChecker(this.value)
        });

        // input tag type change code and show and hide icon add or remove

        const icon_div_show = document.querySelector("#show");
        const icon_div_hide = document.querySelector("#hide");

        icon_div_show.addEventListener("click",function(){
            userPassword.setAttribute("type", "text");
            icon_div_show.style.display = "none";
            icon_div_hide.style.display = "initial";
        });

        icon_div_hide.addEventListener("click",function(){
            userPassword.setAttribute("type", "password");
            icon_div_show.style.display = "initial";
            icon_div_hide.style.display = "none";
        });

        
    </script>
</body>

</html>
